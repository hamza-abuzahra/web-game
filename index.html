<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <section class="main-container left"></section>
    <section class="main-container right"></section>

    <section class="main-section">
      <div class="head-section">
        <p>Choose your first move to start the game</p>
        <ul>
          <li><button class="reset">Reset</button></li>
          <li><button class="restart">Restart</button></li>
        </ul>
      </div>
      <div class="gameboard">
        <div class="grid">
          <div class="cell" id="1"></div>
          <div class="cell" id="2"></div>
          <div class="cell" id="3"></div>
          <div class="cell" id="4"></div>
          <div class="cell" id="5"></div>
          <div class="cell" id="6"></div>
          <div class="cell" id="7"></div>
          <div class="cell" id="8"></div>
          <div class="cell" id="9"></div>
        </div>
      </div>
    </section>

    <!-- -->
    <!--
    <div class="gameboard"></div>
    <div class="plyer-section"></div>
    <div class="plyer-section"></div> -->
  </body>
</html>
